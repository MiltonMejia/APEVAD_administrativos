<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="login/login.css" rel="stylesheet">
    <link rel="icon" href="ico/icon-page.png">
    <title>Evaluación docente - Login</title>
</head>

<body class="bg-princ">
    <section class="container ccenter z-depth-1">
        <div class="row align-items-center">
            <div class="col-sm overflow-hidden image-fill">
            </div>

            <div class="col-sm text-center height-100">

                <div class="img-log height-33 d-flex align-items-end justify-content-center">
                    <img src="ima/uae-logo-letters.png" alt="">
                </div>

                <form id="login-form" class="height-33">
                    <div class="form-group px-5 mx-4">
                        <div class="floating-label floating-label-sm textfield-box my-3">
                            <label for="txtUsuario">Usuario</label>
                            <input aria-describedby="usuario" class="form-control" id="txtUsuario" placeholder="Usuario"
                                type="text">
                        </div>
                        <div class="floating-label floating-label-sm textfield-box my-3">
                            <label for="txtContrasena">Contraseña</label>
                            <input aria-describedby="contrasena" class="form-control" id="txtContrasena"
                                placeholder="Contraseña" type="password">
                        </div>
                        <div class="floating-label floating-label-sm textfield-box my-3">
                            <label for="cboBase">Área</label>
                            <select id="cboBase" class="mx-auto form-control custom-select">
                                <option selected="true" disabled="disabled"></option>
                                <option>Universidad</option>
                                <option>Bachillerato</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group px-5 mx-4">
                        <button type="submit"
                            class="d-block mx-auto btn btn-lg p-3 btn-block text-white">INGRESAR</button>
                    </div>
                </form>
                <div class="height-33 d-flex align-items-center justify-content-center">
                    <a class="text-black-50">Panel Administrativos</a>
                </div>
            </div>
        </div>
    </section>
    <div class="modal" id="loading"></div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="js/material.min.js"></script>
<script type="text/javascript" src="login/login.js"></script>

</html>
